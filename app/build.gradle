apply plugin: 'com.android.application'
apply plugin: 'retrolambda'
apply plugin: 'com.tmiyamon.mdicons'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        applicationId "at.yawk.password.android"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/native/libnetty-transport-native-epoll.so'
        exclude 'lib/x86_64/freebsd/libscrypt.so'
        exclude 'lib/x86_64/linux/libscrypt.so'
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'at.yawk.password:client:1.0-SNAPSHOT'
    compile 'joda-time:joda-time:2.8.2'
    provided 'org.projectlombok:lombok:1.16.4'
    compile 'com.jakewharton:butterknife:7.0.1'
    provided 'com.google.code.findbugs:annotations:2.0.2'
    compile 'com.google.guava:guava:18.0'
}
